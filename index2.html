<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Zeitplanung</title>
</head>
<body>
	<form>
		<label for="zeit-zur-auswahl">Zeit zur Auswahl:</label>
		<input type="number" id="zeit-zur-auswahl" name="zeit-zur-auswahl" required>
		<label for="zeit-zum-austausch">Zeit zum Austausch:</label>
		<input type="number" id="zeit-zum-austausch" name="zeit-zum-austausch" required>
		<button type="button" onclick="saveToJson()">Save</button>
	</form>

	<script>
		function saveToJson() {
			const zeitZurAuswahl = document.getElementById("zeit-zur-auswahl").value;
			const zeitZumAustausch = document.getElementById("zeit-zum-austausch").value;

			const data = {
				"Zeit zur Auswahl": zeitZurAuswahl,
				"Zeit zum Austausch": zeitZumAustausch
			};

			const jsonData = JSON.stringify(data);
			const blob = new Blob([jsonData], {type: "application/json"});
			const url = URL.createObjectURL(blob);

			const a = document.createElement("a");
			a.href = url;
			a.download = "zeitplanung.json";
			document.body.appendChild(a);
			a.click();
			document.body.removeChild(a);
			URL.revokeObjectURL(url);
		}
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Zeitangaben</title>
</head>
<body>
	<h1>Zeitangaben</h1>
	<form id="zeit-form">
		<label for="zeit-auswahl">Zeit zur Auswahl:</label>
		<input type="number" id="zeit-auswahl" name="zeit-auswahl" min="0">
		<br>
		<label for="zeit-austausch">Zeit zum Austausch:</label>
		<input type="number" id="zeit-austausch" name="zeit-austausch" min="0">
		<br><br>
		<button type="button" onclick="saveData()">Save</button>
	</form>

	<script>
		function saveData() {
			const zeitForm = document.getElementById("zeit-form");
			const zeitAuswahl = zeitForm.elements["zeit-auswahl"].value;
			const zeitAustausch = zeitForm.elements["zeit-austausch"].value;

			const data = {
				"zeit-auswahl": zeitAuswahl,
				"zeit-austausch": zeitAustausch
			};

			const jsonData = JSON.stringify(data);
			console.log(jsonData); // kann zum Debuggen genutzt werden

			// Hier kann der JSON-String gespeichert oder weiterverarbeitet werden
		}
	</script>
</body>
</html>
